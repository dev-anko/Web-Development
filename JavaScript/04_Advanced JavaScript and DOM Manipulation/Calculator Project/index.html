<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>There is a Calculator!</title>
</head>
<body>
    <h1>Your Calculator is here!</h1>

    <div class="main-container">
        <div class="spc-1"></div>
        <button class="box" id="1">1</button>
        <button class="box" id="2">2</button>
        <button class="box" id="3">3</button>
        <button class="carpma box">*</button>
        <button class="box" id="4">4</button>
        <button class="box" id="5">5</button>
        <button class="box" id="6">6</button>
        <button class="bolum box">/</button>
        <button class="box" id="7">7</button>
        <button class="box" id="8">8</button>
        <button class="box" id="9">9</button>
        <button class="toplama box">+</button>
        <button class="box" id="0">0</button>
        <button class="clear box" id="clear">C</button>
        <button class="esit box" id="esit">=</button>
        <button class="cikarma box">-</button>
        
    </div>

    <footer>
        <p>made by dev-anko</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
